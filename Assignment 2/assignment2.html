<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <!-- Program 1: Even Numbers from 1 to 100 -->
        <div class="program">
            <h2>Even Numbers from 1 to 100</h2>
            <div id="even-numbers"></div>
        </div>

        <hr>

        <!-- Program 2: Calculator Function -->
        <div class="program">
            <h2>Calculator</h2>
            <input type="number" id="num1" placeholder="Number 1">
            <input type="number" id="num2" placeholder="Number 2">
            <select id="operation">
                <option value="add">Add  (+) </option>
                <option value="subtract">Subtract  (-)</option>
                <option value="multiply">Multiply  (x) </option>
                <option value="divide">Divide  (/)</option>
            </select>
            <button onclick="calculate()">Calculate</button>
            <div id="calc-result"></div>
        </div>

        <hr>

        <!-- Program 3: Tax Calculation Function -->
        <div class="program">
            <h2>Tax Calculator</h2>
            <input type="number" id="salary" placeholder="Enter your salary">
            <button onclick="findTax()">Calculate Tax</button>
            <div id="tax-amount"></div>
        </div>

        <hr>

        <!-- Program 4: Sum of Products of Corresponding Digits -->
        <div class="program">
            <h2>Sum of Products of Digits</h2>
            <input type="number" id="n1" placeholder="Enter first number">
            <input type="number" id="n2" placeholder="Enter second number">
            <button onclick="sumOfProducts()">Calculate</button>
            <div id="sum-result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
